<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hw_007_隔行变色</title>
</head>
<body>
<!--ul>li{我是$个li}*10-->
<ul>
    <li>我是1个li</li>
    <li>我是2个li</li>
    <li>我是3个li</li>
    <li>我是4个li</li>
    <li>我是5个li</li>
    <li>我是6个li</li>
    <li>我是7个li</li>
    <li>我是8个li</li>
    <li>我是9个li</li>
    <li>我是10个li</li>
</ul>
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.js"></script>
<!--shift+enter键到下一行-->
<script>
    var $lis=$('li')
    /**
     * jQuery对象要使用DOM对象的方法,也得先转换为DOM对象
     */
    for (var i = 0; i < $lis.length; i++) {
        if (i%2==0){
            $lis[i].style.backgroundColor='pink'
        } else {
            $lis[i].style.backgroundColor='red'
        }
    }
</script>
</body>
</html>
