<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hw_004_jQuery版本问题</title>
</head>
<body>

<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.js"></script>
<script>
    /**
     * jQuery3.0不支持IE低版本
     *
     * 如果需要兼容老版本浏览器,用jQuery1.12
     * 国内使用jQuery的主要目的就是兼容IE678
     *
     * 国内操作系统的选择很少,基本都是Windows电脑,而电脑自带的就是IE浏览器
     * 国外的操作系统五花八门
     *
     * 带min的是压缩版,不代min的是未压缩版
     *      压缩版是生产环境
     *          生产环境越小约好
     *              速度更快
     *              流量更少
     *      未压缩版用于测试环境,开发环境
     *
     *      代码管理平台
     *          git
     *          svn
     */
</script>
</body>
</html>
