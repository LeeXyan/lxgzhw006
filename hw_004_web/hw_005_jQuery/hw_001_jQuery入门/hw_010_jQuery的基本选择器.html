<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hw_010_jQuery的基本选择器</title>
</head>
<body>
<ul>
    <li>第1个</li>
    <li>第2个</li>
    <li>第3个</li>
    <li id="four">第4个</li>
    <li>第5个</li>
    <li>第6个</li>
    <li class="five">第7个</li>
    <li>第8个</li>
    <li>第9个</li>
    <li>第10个</li>
</ul>
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.js"></script>
<script>
    /**
     * 选择器:
     *      类选择器
     *      标签选择器
     *      id选择器
     * 选择器是用来找对象的
     *
     * 什么是jQuery选择器:
     *      是jQuery为我们提供的一组方法,放我们更佳方便的获取页面的元素
     *      兼容css1到css3所有的选择器
     *      jQuery添加了更多更好用的选择器
     *      目的:
     *          找到对象
     *      提取:
     *          是方法
     *
     */
    $(function () {
        //设置元素的样式
        $('#four').css('backgroundColor','red')
        // 最简单的隔行换色
        $('li:odd').css('backgroundColor','gold')
        $('li:even').css('backgroundColor','red')

        //交集选择器
        $('#four,.five').css('fontSize','24px')
    })
</script>
</body>
</html>
