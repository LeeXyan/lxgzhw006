<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hw_005_表格全选案例</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .wrap {
            width: 300px;
            margin: 100px auto 0;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
            border: 1px solid #c0c0c0;
            width: 300px;
        }

        th, td {
            border: 1px solid #d0d0d0;
            color: #404060;
            padding: 10px;
        }

        th {
            background-color: #309c00;
            font: bold 16px '微软雅黑';
            color: #FFFFFF;
        }

        td {
            font: 14px '微软雅黑';
        }

        tbody tr {
            background-color: #f0f0f0;
            text-align: center;
        }

        tbody tr:hover {
            cursor: pointer;
            background-color: #FAFAFA;
        }
    </style>
</head>
<body>

<div class="wrap">
    <table>
        <thead>
        <tr>
            <th>
                <input type="checkbox" id="check_all">
            </th>
            <th>
                菜名
            </th>
            <th>
                饭店
            </th>
        </tr>
        </thead>
        <tbody id="table_body">
        <tr>
            <td>
                <input type="checkbox">
            </td>
            <td>
                红烧肉
            </td>
            <td>
                田老师
            </td>
        </tr>
        <tr>
            <td>
                <input type="checkbox">
            </td>
            <td>
                红烧肉
            </td>
            <td>
                田老师
            </td>
        </tr>
        <tr>
            <td>
                <input type="checkbox">
            </td>
            <td>
                红烧肉
            </td>
            <td>
                田老师
            </td>
        </tr>

        </tbody>
    </table>

</div>
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.js"></script>
<script>
    /**
     * 当check_all选中的时候,所有的标签选中 反之亦然
     */
    $('#check_all').click(function () {
        $('#table_body input').prop('checked', $(this).prop('checked'))
    })

    $('#table_body input').click(function () {
        //如果被选中的框全部选中,全选框也全部选中
        if ($('#table_body input:checked').length == $('#table_body input').length) {
            $('#check_all').prop('checked', true)
        } else {
            $('#check_all').prop('checked', false)
        }
    })


</script>
</body>
</html>
