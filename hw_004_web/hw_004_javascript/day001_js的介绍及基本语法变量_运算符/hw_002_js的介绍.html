<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>介绍</title>
    <script>
        /**
         * JavaScript:简称js
         * js很三部分:
         *  ECMAScript 标准 js的基本语法
         *  DOM Document Object Model 文档对象模型
         *  BOM Browser Object Model 浏览器对象模型
         *
         *  HTML是标记语言
         *  CSS是渲染语言
         *  JavaScript是什么
         *      是一门脚本语言
         *      是一门解释型语言
         *      是一门动态类型语言
         *      是一门基本对象的语言
         *
         *      不是一门编程语言:
         *          真正的编程语言不是在浏览器执行的,是把编程语言转换为二进制机器语言
         *          计算机:
         *              打孔和不打孔
         *              0和1
         *              true和false
         *              编译就是翻译,翻译就是编译
         *              C语言写完以后计算机不认识,翻译以后就认识了
         *      什么是脚本语言
         *          不需要编译,直接执行
         *          常见的脚本语言:
         *                  t-sql
         *                  cmd
         *           JavaScript是一种运行在客户端的脚本语言
         *              客户端应用程序
         *                  qq
         *                  Word
         *                  excel
         *      编译语言
         *          需要把代码翻译成计算机说认知的二进制语言,才能够执行
         *      js原名不是JavaScript,而是LiveScript
         *
         *      在网速不变的情况下,让用户体验更好
         *
         *      JavaScript之父 Brendan Eich
         *
         *      js解决用户和浏览器之间的交互问题
         *
         */
        var num1 = 333;
        console.log(num1)
    </script>
</head>
<body>

</body>
</html>
