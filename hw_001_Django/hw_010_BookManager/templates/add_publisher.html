{% extends 'base.html' %}
{% block show_content %}
    <form action="/add_publisher.html/" method="post">
        {% csrf_token %}
        {# 名字 城市 邮箱 电话 #}
        <div class="form-group">
            <label for="exampleInputtext1">出版社名字</label>
            <input type="text" class="form-control" name="name" required="required"
                   placeholder="名字">
            <small class="form-text text-muted">请输入要添加的新的出版社名字</small>
        </div>
        <div class="form-group">
            <label for="exampleInputtext1">出版社所在城市</label>
            <input type="text" class="form-control" name="city" required="required"
                   placeholder="城市">
            <small class="form-text text-muted">请输入要添加的新的出版社所在城市</small>
        </div>
        <div class="form-group">
            <label for="exampleInputtext1">出版社邮箱</label>
            <input type="email" class="form-control" name="email" required="required"
                   placeholder="邮箱">
            <small class="form-text text-muted">请输入要添加的新的出版社邮箱</small>
        </div>
        <div class="form-group">
            <label for="phone">出版社电话</label>
            <input type="tel" class="form-control" name="phone" required="required"
                   placeholder="电话">
            <small class="form-text text-muted">请输入要添加的新的出版社电话</small>
        </div>

        <input type="submit" class="btn btn-primary" value="确认新增">
    </form>
{% endblock %}
